<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <body class="d-flex justify-content-center align-items-center vh-100">
  
      <div class="container">
          <!-- Modal con Spinner -->
          <div class="modal fade" id="spinnerModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content text-center p-4">
                      <div class="modal-body">
                          <div class="spinner-border text-primary" role="status">
                              <span class="visually-hidden">Cargando...</span>
                          </div>
                          <p class="mt-3">Iniciando sesión, por favor espera</p>

                      </div>
                  </div>
              </div>
          </div>

          <!-- Mensaje de alerta -->
          <div class="alert alert-danger alert-dismissible fade show d-none" role="alert" id="alertMessage">
              <strong></strong> <span id="alertText"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
  
          <!-- Formulario de Login -->
          <div id="loginForm" class="card shadow mx-auto p-4" style="max-width: 400px;">
              <div class="card-body">
                  <h2 class="text-center">Iniciar Sesión</h2>
                  <p class="text-center text-muted">Ingresa tus credenciales para continuar</p>
  
                  <form id="form">
                      <div class="mb-3">
                          <label for="email" class="form-label">Correo Electrónico</label>
                          <input 
                              type="email" 
                              class="form-control" 
                              id="email" 
                              placeholder="ejemplo@correo.com"
                              required
                          >
                          <div class="text-danger small" id="emailError"></div>
                      </div>
  
                      <div class="mb-3">
                          <label for="password" class="form-label">Contraseña</label>
                          <input 
                              type="password" 
                              class="form-control" 
                              id="password" 
                              placeholder="Mínimo 6 caracteres"
                              required
                          >
                          <div class="text-danger small" id="passwordError"></div>
                      </div>
  
                      <button type="submit" class="btn btn-success w-100" id="loginButton">
                          Iniciar Sesión
                      </button>
                  </form>
              </div>
          </div>
  
          <!-- Pantalla de Bienvenida -->
          <div id="welcomeScreen" class="card shadow mx-auto p-4 d-none text-center" style="max-width: 400px;">
              <div class="card-body">
                  <h2>Bienvenido</h2>
                  <p id="welcomeMessage" class="text-muted">Te has autenticado correctamente.</p>
                  <button id="logoutButton" class="btn btn-danger w-100">Cerrar Sesión</button>
              </div>
          </div>
      </div>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (Requiere Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/login.js"></script>
</body>
</html>
